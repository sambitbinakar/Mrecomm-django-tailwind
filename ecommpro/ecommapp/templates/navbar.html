
{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    {% tailwind_css %}
</head>
<body>
    <nav class="container w-[95%] ml-10 h-20 flex border-b items-center justify-around bg-white">
        <div class="logo">
            <img src="{% static 'image/logo.png' %}" alt="" class="h-10">
        </div>
        <div class="search  h-10 w-[70%] flex relative items-center p-3 ">
            <input type="text" class=" outline-none border-none block focus:ring-blue-500 focus:border-blue-500 w-full rounded-xl  bg-gray-300 ml-5" placeholder="search item's here....">
            <i class="ri-search-line absolute ml-2 right-10 font-bold"></i>
        </div>
        <div class="profile font-semibold text-lg m-3 flex">
            <a href="#">LogIn</a>/
            <a href="{% url "register" %}" class="">Register</a>
        </div>
        <div class="cart flex flex-shrink justify-items-center items-center rounded-lg bg-blue-300 px-5 py-3 text-black cursor-pointer">
            <i class="ri-shopping-cart-2-fill"></i>
            <h3 class="font-semibold ">My Cart</h3>
        </div>
    </nav>
</body>
</html>
