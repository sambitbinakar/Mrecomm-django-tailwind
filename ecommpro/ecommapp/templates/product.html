{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    {% tailwind_css %}
</head>
<body>
    <div class="main container">
        <div class="container w-full  border-b-2">
            <nav class=" flex justify-between items-center mx-8 mt-5 pb-3">
                <div class="flex items-center relative w-[40%] ">
                    <input type="text" id="search" class="outline-none border-none block focus:ring-blue-500 focus:border-blue-500 w-full rounded-xl  bg-gray-200 p-3" placeholder="search products..">
                    <label for="search" class=" absolute right-0"><img src="{% static 'image/search.png' %}" alt="" class="h-10"></label>
                </div>
                <div class="catagories flex gap-10 items-center">
                    <span class="text-3sm font-semibold">Home</span>
                    <ul class=" flex items-start gap-6 text-3sm font-semibold" >
                        <li><a href="#">Appliances</a></li>
                        <li><a href="#">Electronics</a></li>
                        <li><a href="#">Fashions</a></li>
                        <li><a href="#">Grocery</a></li>
                        <li><a href="#">Home & Funitures</a></li>
                        <li><a href="#">Mobiles</a></li>
                    </ul>
                    <div class="cart flex flex-shrink justify-between items-center rounded-lg bg-blue-300 px-5 py-3 text-black cursor-pointer">
                        <i class="ri-shopping-cart-2-fill"></i>
                        <h3 class="font-semibold ml-2">My Cart</h3>
                    </div>
                </div>
            </nav>
        </div>
        <div class="flex w-full justify-between">
            <div class="  bg-red-500"></div>
            <div class="container grid grid-cols-5 gap-7 mt-14 ml-10">
                {% for product in product_Detail %}
                <a href="/{{ product.product_id }}" class=" p-4 shadow-lg flex flex-col w-60 items-center h-[380px] gap-12 px-3">
                    <img src="{{ product.image }}" alt="" class="h-40 w-32 object-contain">
                    <div class=" ">
                        <h2 class="text-3sm font-semibold">{{ product.name }}</h2>
                        <h3 class="text-2sm font-semibold">{{ product.price }}</h3>
                        <div class="flex gap-3 mt-5">
                            <button class="bg-blue-300 px-3 py-2 rounded-lg text-xs font-bold">Add to Cart</button>
                            <button class="bg-blue-300 px-3 py-2 rounded-lg text-xs font-bold">Wishlistü§ç </button>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
